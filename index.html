<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="weather-app">
    <h1>Weather Forecast</h1>
    <form id="searchForm" class="search-bar">
      <input type="text" id="locationInput" placeholder="Enter city" required />
      <button type="submit">Search</button>
    </form>

    <div id="weatherInfo" class="weather-info">
      <h2 id="locationName"></h2>
      <img id="countryFlag" alt="Flag" />
      <div id="dateTime" class="datetime">
          <span id="clock"></span>
      </div>

      <div id="temperature" class="temp"></div>
      <div id="feelsLike" class="feels-like"></div>
      <div id="weatherCondition" class="condition"></div>

      <lottie-player id="weatherAnimation" autoplay loop style="height: 105px;"></lottie-player>

      <div class="details">
        <div class="detail-item">
          <div class="label">Humidity</div>
          <div class="value" id="humidity"></div>
        </div>
        <div class="detail-item">
          <div class="label">Wind</div>
          <div class="value" id="windSpeed"></div>
        </div>
        <div class="detail-item">
          <div class="label">Pressure</div>
          <div class="value" id="pressure"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
